<button type="button" (click)="create()" class="float-right btn btn-primary mb-2">Nuevo</button>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Correo</th>
        <th>Fecha Contrato</th>
        <th>Salario</th>
        <th>Comisi√≥n</th>
        <th colspan="2" class="text-center">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.idEmployee}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.hireDate | date: 'dd/MM/yyyy'}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.commissionPct}}</td>
        <td class="text-center">
          <button type="button" class="btn btn-warning" (click)="update(employee)">Editar</button>
        </td>
        <td class="text-center">
          <button type="button" class="btn btn-danger" (click)="delete(employee.idEmployee)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
