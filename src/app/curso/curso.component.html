<button type="button" (click)="habilitar = (habilitar!==true);" class="btn btn-primary my-3">
  {{habilitar === true? 'Ocultar': 'Mostrar'}}
</button>
<div class="card mt-3">
  <div class="card-header">
    Lista de Cursos
  </div>
  <ul class="list-group" *ngIf="habilitar">
    <li class="list-group-item" *ngFor="let curso of listaCursos">{{curso}}</li>
  </ul>
</div>
<br>
